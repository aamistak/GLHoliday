{% extends "base.html" %}

{% block title %}#{{ tags[0] }}{% end %}

{% block content %}

<div class="posts">
  <h1 class="background">#{{ tags[0] }}</h1>
</div>

<script type="text/html" id="instagram-post-view">
<a href="<%= media.link %>" target="_blank"><img class="image"></a>
<div class="meta">
  <div class="timestamp timeago" title="<%= isodate %>">&hellip;</div>
  <div class="user clearfix">
    <img src="<%= media.user.profile_picture %>">
    <div class="username"><a href="<%= media.user.link %>"><%= media.user.username %></a></div>
  </div>
</div>
</script>

<script type="text/javascript">
var BOOTSTRAP_DATA = {% raw bootstrap_data_json %};
</script>
{% end %}
